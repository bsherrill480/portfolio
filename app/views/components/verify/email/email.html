<app-page>
    <div id="blue">
        <div class="container">
            <div class="row">
                    <h3>Verify Email</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="text-center">
                    <h3 ng-show="$ctrl.loading">Loading...</h3>
                    <h3 ng-show="!$ctrl.loading && $ctrl.success">
                        You're email has been verified!
                    </h3>
                    <h3 ng-show="!$ctrl.loading && !$ctrl.success">
                        Unable to verify your email. It's possible the has code expired.
                    </h3>
                </div>
            </div>
        </div>
    </div>
</app-page>
