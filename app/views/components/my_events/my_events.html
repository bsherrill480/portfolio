<app-page>
    <div id="blue">
        <div class="container">
            <div class="row">
                    <h3>My Events.</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="$ctrl.showPast">
                Show past events
            </label>
        </div>
        <ng-repeat ng-repeat="topic in $ctrl.topics">
            <my-events-topic topic="topic" show-past="$ctrl.showPast"></my-events-topic>
        </ng-repeat>
    </div>
</app-page>
