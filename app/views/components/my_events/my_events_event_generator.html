<div class="panel">
    <div class="clearfix bot-spacing">
        <div class="pull-right">
            <i class="glyphicon glyphicon-remove clickable"
               ng-click="$ctrl.onDelete({eventGeneratorId: $ctrl.eventGenerator._id})"
            ></i>
        </div>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Question</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="$ctrl.eventGenerator.question">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control"
                           ng-model="$ctrl.eventGenerator.date"
                           uib-datepicker-popup="MM/dd/yyyy"
                           is-open="$ctrl.pickerOpen"
                    >
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"
                                ng-click="$ctrl.openPicker()"
                        >
                            <i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
                {{$ctrl.eventGenerator.uiDate}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="$ctrl.eventGenerator.isReoccurring">
                        Reoccurring
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group" uib-collapse="!$ctrl.eventGenerator.isReoccurring">
            <label class="col-sm-2 control-label">Interval</label>
            <div class="col-sm-10">
                <div class="flex flex--vert-mid">
                    <div> Year:&nbsp;</div>
                    <input type="number"
                           class="form-control small-number-input input-sm right-spacing"
                           min="0"
                           max="99" ng-model="$ctrl.eventGenerator.intervalYear">
                    <div> Month:&nbsp; </div>
                    <input type="number"
                           class="form-control small-number-input input-sm right-spacing"
                           min="0"
                           max="99" ng-model="$ctrl.eventGenerator.intervalMonth">
                    <div> Day:&nbsp; </div>
                    <input type="number"
                           class="form-control small-number-input input-sm right-spacing"
                           min="0"
                           max="99" ng-model="$ctrl.eventGenerator.intervalDay">
                </div>
            </div>
        </div>
    </form>
    <div class="pull-right">
        <button type="submit"
                class="btn btn-success top-spacing"
                ng-click="$ctrl.onUpdate($ctrl.eventGenerator)">
            Update
        </button>
    </div>
</div>
