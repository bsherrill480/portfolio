<app-page>
    <div id="blue">
        <div class="container">
            <div class="row">
                    <h3>Profile</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" disabled value="{{$ctrl.user.email}}">
                </div>
                <div ng-show="$ctrl.user.emailState !== $ctrl.emailStates.VERIFIED
                && !$ctrl.verificationEmailResent" class="form-group">
                    <button ng-click="$ctrl.resendVerification()" class="btn btn-default btn-sm">
                        Resend verification email
                    </button>
                </div>
                <div ng-show="$ctlr.verificationEmailResent">
                    Resent verification email. Please wait for it to arrive.
                </div>
                <div class="form-group">
                    <label>Google</label>
                    <div ng-show="$ctrl.user.isGoogleUser">
                        Google account linked
                    </div>
                    <div ng-show="!$ctrl.user.isGoogleUser">
                        <button class="btn btn-block btn-social btn-google"
                                ng-click="$ctrl.onGoogleAuthenticate()">
                            <span class="fa fa-google"></span> Connect Google Account
                        </button>
                    </div>
                    <small>
                        By linking your google account, we will show your google calendar
                        events.
                    </small>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="$ctrl.user.allowEventEmails">
                        Allow ezPlan to send me event reminder emails.
                    </label>
                </div>
                <div class="row top-spacing">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button class="btn btn-lg btn-primary full-width"
                                ng-disabled="!$ctrl.isLoaded"
                                ng-click="$ctrl.save($ctrl.user)">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-page>
