<div class="row">
    <div class="col-sm-12">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <input type="text" placeholder="username" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" placeholder="password" class="form-control">
            </div>
            <a class="btn btn-primary btn-block">Login</a>
            <a ui-sref="Register" class="btn btn-success btn-block">Register</a>
            <a href="/api/auth/facebook" class="btn btn-primary btn-block">
                <i class="fa fa-facebook-official"></i><span>Login with Facebook</span>
            </a>
        </form>
    </div>
</div>
